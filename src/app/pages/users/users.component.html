<!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Liste Des Users</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                  <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let users of users; let i= index">
                    <td>{{i+1}}</td>
                    <td>{{users.username}}</td>
                    <td>{{users.email}}</td>
                    <td>{{users.role}}</td>
                    <td>
                      <button class="btn btn-warning btn-xs mr-2"><i class="fas fa-pencil-alt"></i></button>
                      <button class="btn btn-danger btn-xs"><i class="fas fa-trash-alt"></i></button>
                    </td>
                  </tr>
                  </tbody>
                  <!-- <tfoot>
                  <tr>
                    <th>Rendering engine</th>
                    <th>Browser</th>
                    <th>Platform(s)</th>
                    <th>Engine version</th>
                    <th>CSS grade</th>
                  </tr>
                  </tfoot> -->
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
