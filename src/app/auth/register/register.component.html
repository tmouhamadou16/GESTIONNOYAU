<div class="hold-transition register-page ">
<div class="register-box animate__animated animate__backInLeft">
    <div class="register-logo">
      <a href="../../index2.html"><b>Gestion</b>Projet</a>
    </div>
  
    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>
  
        <form (ngSubmit)="register()" [formGroup]="registerForm" autocomplete="off">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" formControlName="username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Retype password" formControlName="password2">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <!-- <div class="form-group mb-3">
            <select class="form-control" formControlName="role" (change)="changeRole($event)">
              <option value="">Select r√¥le</option>
              <option *ngFor="let role of Roles">{{role}}</option>
            </select>
          </div> -->
          <div class="row">
            <div class="col-8">
              <div class="col text-danger">
                <p *ngIf="campoInvalid('username')">Username est obligatoire</p>
                <p *ngIf="campoInvalid('email')">Email est obligatoire</p>
                <p *ngIf="campoInvalid('password')">Email est obligatoire</p>
                <p *ngIf="constrasenasInvalid()">Las constrasenas tienen que ser iguales</p>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <!-- <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i>
            Sign up using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i>
            Sign up using Google+
          </a>
        </div> -->
  
        <a routerLink="/login" class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
</div>
